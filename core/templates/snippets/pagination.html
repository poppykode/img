<nav aria-label="Page navigation" class="mt-3 px-2">
    <ul class="pagination">
      <li class="page-item{% if items.number == 1 %} disabled{% endif %}">
        <a class="page-link" href="{% if items.has_previous %}?page=1{% else %}javascript:void(0);{% endif %}">
          <i class="tf-icon bx bx-chevrons-left"></i>
        </a>
      </li>
  
      <li class="page-item{% if items.number == 1 %} disabled{% endif %}">
        <a class="page-link" href="{% if items.has_previous %}?page={{ items.previous_page_number }}{% else %}javascript:void(0);{% endif %}">
          <i class="tf-icon bx bx-chevron-left"></i>
        </a>
      </li>
  
      {% for page_num in items.paginator.page_range %}
        <li class="page-item{% if page_num == items.number %} active{% endif %}">
          <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
        </li>
      {% endfor %}
  
      <li class="page-item{% if items.number == items.num_pages %} disabled{% endif %}">
        <a class="page-link" href="{% if items.has_next %}?page={{ items.next_page_number }}{% else %}javascript:void(0);{% endif %}">
          <i class="tf-icon bx bx-chevron-right"></i>
        </a>
      </li>
  
      <li class="page-item{% if items.number == items.num_pages %} disabled{% endif %}">
        <a class="page-link" href="{% if items.has_next %}?page={{ items.num_pages }}{% else %}javascript:void(0);{% endif %}">
          <i class="tf-icon bx bx-chevrons-right"></i>
        </a>
      </li>
    </ul>
  </nav>
